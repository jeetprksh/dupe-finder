<div class="d-flex vh-100">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">Duplicate Finder</h4>

    <!-- Directory Paths Form -->
    <form (ngSubmit)="onSubmit()" #directoryForm="ngForm">
      <div class="mb-3">
        <label for="inputText" class="form-label">Enter Directory Path</label>
        <div class="input-group">
          <input type="text" id="inputText" class="form-control" [(ngModel)]="inputText" name="inputText">
          <button type="button" class="btn btn-success" (click)="addToArray()">Add</button>
          <button type="button" class="btn btn-danger" (click)="clearArray()">Clear</button>
        </div>
      </div>

      <div *ngIf="stringArray.length > 0" class="mb-3">
        <h6>Added Paths:</h6>
        <div>
          <span *ngFor="let path of stringArray" class="badge me-1 mb-1" [style.background-color]="getColorForPath(path)">
            {{ path }}
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <hr>

    <!-- Metadata File Upload -->
    <div class="mt-3">
      <label for="metadataFile" class="form-label">Upload Metadata File (.txt)</label>
      <input type="file" id="metadataFile" class="form-control" (change)="onFileSelected($event)" accept=".txt">
      <button type="button" class="btn btn-primary mt-2 w-100" 
              (click)="uploadMetadataFile()" 
              [disabled]="!selectedFile">
        Upload File
      </button>
    </div>

    <hr>

    <div class="mt-auto d-flex flex-column gap-2">
      <button class="btn btn-danger w-100" [disabled]="selectedPaths.length === 0" (click)="deleteSelectedFiles()">
        Delete Selected
      </button>
      <button class="btn btn-secondary w-100" [disabled]="selectedPaths.length === 0" (click)="clearSelection()">
        Clear Selection
      </button>
      <button class="btn btn-info w-100" [disabled]="duplicacyGroups.length === 0" (click)="selectAllExceptOne()">
        Select All
      </button>
      <button class="btn btn-warning w-100" (click)="clearCache()">
        Clear Server Cache
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content flex-grow-1 p-4 overflow-auto">
    <h2>Duplicacy Groups</h2>

    <div *ngIf="isLoading" class="loader-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="feedbackMessage" class="alert mt-3" 
        [ngClass]="{'alert-success': feedbackType === 'success', 'alert-danger': feedbackType === 'error'}">
      {{ feedbackMessage }}
    </div>

    <!-- Duplicacy Groups -->
    <div *ngFor="let group of duplicacyGroups; let i = index" class="mb-4">
      <h5>Group {{ i + 1 }}</h5>
      <div class="subgroup-flow">
        <div
          *ngFor="let entry of asDirectoryGroup(group.fileInfosGroupByDirectory) | keyvalue"
          class="subgroup-box"
          [style.backgroundColor]="getSubgroupColor(entry.key)"
        >
          <!-- Directory label -->
          <div class="subgroup-header" title="{{ entry.key }}">
            {{ shortenPath(entry.key) }}
          </div>

          <!-- Files inside this directory -->
          <div class="subgroup-files">
            <div
              *ngFor="let file of entry.value"
              class="file-card-wrapper position-relative"
            >
              <!-- Checkbox -->
              <div class="form-check position-absolute">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [value]="file.fullPath"
                  (change)="onSelectFile($event)"
                />
              </div>

              <!-- Thumbnail card -->
              <div class="card thumbnail-container">
                <img
                  [src]="file.thumbnail"
                  class="card-img-top"
                  [alt]="file.name"
                />

                <div class="card-body p-2">
                  <h6 class="card-title text-truncate">
                    {{ file.name }}
                  </h6>
                  <button
                    class="btn btn-sm btn-primary"
                    (click)="viewFile(file)"
                  >
                    View File
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    
  </div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
