version: '3.8'

services:
  frontend:
    build:
      context: ./dupe-finder-ui
    container_name: dupe-finder-frontend
    ports:
      - "4200:80"
    networks:
      - dupe-finder-network

  nginx-static:
    image: nginx:alpine
    container_name: dupe-finder-static
    volumes:
      - ~/dup_files/static_content:/usr/share/nginx/html
    ports:
      - "8081:80"
    networks:
      - dupe-finder-network

networks:
  dupe-finder-network:
    driver: bridge
